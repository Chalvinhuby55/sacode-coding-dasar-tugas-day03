<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies aleart popup - Chalvin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="showmodal()">
    <div id="modalbox">
      <img
        src="gambar/cookie.png"
        width="300px"
        height="300px"
        class="cookie"
      />
      <p>We use cookies to optimize user experience and content.</p>
      <button type="button" onclick="closeModal()">Accept</button>
      <img src="gambar/close.png" class="close-icon" onclick="closeModal()">
    </div>

    <script>
      let modalBox = document.getElementById("modalbox");

      function showmodal() {
        setTimeout(() => {
          modalBox.style.display = "block";
        }, 3000);
      }
      function closeModal() {
        modalBox.style.display = "none";
      }
    </script>
  </body>
</html>
